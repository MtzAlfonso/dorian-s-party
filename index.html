<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dorian's Party</title>
    <meta
      name="description"
      content="Acompáñanos en un día muy especial: el bautizo de Dorian. Un momento de amor, familia y celebración que queremos compartir contigo."
    />

    <!-- Meta Open Graph (para Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Bautizo de Dorian - Un día especial" />

      property="og:description"
      content="Acompáñanos en un día muy especial: el bautizo de Dorian. Un momento de amor, familia y celebración que queremos compartir contigo."
    />
    <meta
      property="og:image"
      content="https://dorian-s-party.com.mx/bautizo.jpg"

    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bautizo de Dorian - Un día especial" />

      name="twitter:description"
      content="Acompáñanos en un día muy especial: el bautizo de Dorian. Un momento de amor, familia y celebración que queremos compartir contigo."

    />

    <link
      rel="preload"
      href="/fonts/Marcellus-Regular.ttf"
      as="font"

      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/Amoresa-Regular.otf"
      as="font"
      type="font/otf"

    />

    <link
      rel="shortcut icon"
      href="/favicon.ico"
      sizes="16x16"
      type="image/x-icon"
